<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index_registrar.css" />
        <title>FUCS</title>
    </head>
    <body>
        <div class="container">
            <!-- Page Content goes here -->
            <div class="row">
                <img class="responsive-img" src="img/logos1.png">
                <form class="app-register-form col s12">
                    <div class="row">

                        <div class="input-field col s12">
                            <input id="nombre" type="text" class="validate app-login-input">
                            <label class="app-login-label" for="nombre">Nombre</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate app-login-input">
                            <label class="app-login-label" for="email">email</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="clave" type="password" class="validate app-login-input">
                            <label class="app-login-label" for="clave">Clave</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="reclave" type="password" class="validate app-login-input">
                            <label class="app-login-label" for="reclave">Repetir Clave</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="profesion" type="text" class="validate app-login-input">
                            <label class="app-login-label" for="profesion">Profesión</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="telefono" type="number" class="validate app-login-input">
                            <label class="app-login-label" for="telefono">Teléfono</label>
                        </div>

                        <div class="input-field col s12">
                            <!--<input id="area_interes" type="text" class="validate app-login-input">
                            <label class="app-login-label" for="area_interes">Areá de interes</label>-->
                            <select id="area_interes" class="app-login-input">
                                <option value="0">Seleccione</option>
                                <option value="1">Administrativos</option>
                                <option value="2">Ciencias de la salud</option>
                                <option value="3">Clinicos</option>
                                <option value="4">Educación</option>
                                <option value="5">Novedades</option>
                            </select>
                            <label for="area_interes" class="app-login-label">Areá de interes</label>
                        </div>

                        <div id="cargando"></div>

                        <div class="col s12">
                            <p class="left-align">
                                <input type="checkbox" id="terminos_condiciones" checked="checked" />
                                <label for="terminos_condiciones">Terminos y condiciones...</label>
                            </p>
                        </div>
                        <br>
                        <div class="center-align input-field col s6">
                            <button id="btn_limpiar_form" class="btn waves-effect waves-light app-btn-registrar" type="button">Limpiar<i class="material-icons right">replay</i></button>
                        </div>
                        <div class="center-align input-field col s6">
                            <button id="btn_registrar" class="btn waves-effect waves-light app-btn" type="button">Registrar<i class="material-icons right">send</i></button>
                        </div>
                        <div id="result"></div>
                    </div>
                </form>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/registrar.js"></script>
    </body>
</html>
