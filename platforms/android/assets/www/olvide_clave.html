<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index_registrar.css" />
        <title>FUCS</title>
    </head>
    <body>
        <div class="container">
            <!-- Page Content goes here -->
            <div class="row">
                <img class="responsive-img" src="img/logos1.png">
                <form class="app-login-form col s12 m12 l12">
                    <div class="row">
                        <div class="input-field col s12">
                            <!--<i class="app-icon small material-icons prefix">account_circle</i>-->
                            <input id="re_email" type="email" class="validate app-login-input">
                            <label class="app-login-label" for="re_email">Email</label>
                        </div>
                        <div id="cargando"></div>
                        <div class="center-align input-field col s12 m6">
                            <button id="btn_recuperar_clave" class="btn waves-effect waves-light app-btn" type="button">Enviar clave<i class="material-icons right">send</i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
